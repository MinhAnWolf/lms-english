<div class="row">
    <a *ngFor="let item of menus" class="col-4 mb-3" href="{{item.routing}}" style="text-decoration: none;">
      <div class="shadow" style="border-radius: 10px; overflow: hidden;">
        <div class="row">
          <div class="col-4">
            <div class="ratio ratio-1x1">
              <img
                src="{{item.urlimage}}"
                width="100%" alt="">
            </div>
          </div>
          <div class="col-8">
            <div class="card-body">
              <h3 class="card-title text-dark">{{item.name}}</h3>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </a>
</div>
